<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giai phuong trinh bac 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="equation">
        <div class="equation-heading">
            <label>Giai Phuong Trinh Bac 1</label>
        </div>
        <div class="equation-main">
            <button class="btn btn-a" type="button" onclick="ValueAData()">Nhap Gia Tri A</button>
            <button class="btn btn-b" type="button" onclick="ValueBData()">Nhap Gia Tri B</button>
            <button class="btn btn-success" type="button" onclick="resultData()">In Ket Qua</button>
        </div>
    </div>
    
    <script type="text/javascript">
		var a, b
		function ValueAData(){
			a = prompt('Nhập giá trị a') 
		}
		function ValueBData(){
			b = prompt('Nhập giá trị b')
		}
		function resultData(){
			num = Number(a) + Number(b);
			alert("Tổng của a và b là "+num)
	    }
    </script>
</body>
</html>
