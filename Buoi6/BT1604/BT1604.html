<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT1604</title>
</head>
<body>
    <script type="text/javascript">
        var i, j
        var N = prompt('Nhap N: ')
        for(i = 1; i <= N; i++){
            for(j = 1; j <= i; j++){
                document.write("*")
            }
            document.write('<br>')
        }
    </script>
</body>
