<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT1962</title>
</head>
<body>
    <script type="text/javascript">
        var a = prompt('Nhap gia tri a = ')
        var b = prompt('Nhap gia tri b = ')
        sum = parseInt(a) + parseInt(b)
        hieu = a - b
        tich = a * b
        thuong = a / b
        document.write("a = ", a + '<br>')
        document.write("b = ", b + '<br>')
        document.write("Ket qua a va b la: " + '<br>')
        document.write("Tong = ", + sum + '<br>')
        document.write("Hieu = ", + hieu + '<br>')
        document.write("Tich = ", + tich + '<br>')
        document.write("Thuong = ", + thuong + '<br>')
    </script>
</body>
</html>
