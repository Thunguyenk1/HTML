<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT1602</title>
</head>
<body>
    <script type="text/javascript">
        var i
        var N = prompt('Nhap N: ')
        var gt = 1
        for(i = 1; i <= N; i++){
            gt = gt * i
        }
        document.write("N! = " + gt)
    </script>
</body>
</html>
