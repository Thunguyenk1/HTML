<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT1605</title>
</head>
<body>
    <h2>Giai phuong trinh bac 1: ax + b = 0</h2>
    <script type="text/javascript">
        var a = prompt('Nhap a: ')
        var b = prompt('Nhap b: ')
        document.writeln(a,'x + ', b, '= 0' + '<br>')
        if(a == "" || b == ""){
            alert("Nhap lai du lieu");
        }else{
            a = Number(a);
            b = Number(b);
            pt_bac_nhat(a, b);
        }
        function pt_bac_nhat(a, b){
            if(a == 0 && b == 0){
                document.writeln('Phuong trinh vo so nghiem');
            }else if(a != 0 && b == 0){
                document.writeln('Phuong trinh co nghiem x = 0');
            }else if(a == 0 && b != 0){
                document.writeln('Phuong trinh vo nghiem');
            }else {
                document.writeln('Phuong trinh co nghiem x = ' + (-b/a));
            }
        }
    </script>
</body>
</html>
